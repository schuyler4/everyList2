{% extends "layout.html" %}
{% block body %}
<script src="./js/listSearch.js">
</script>
<div id="searchBox" class="container">
  <form action="/listOflists" method="post">
    <input type='text' name='search' id="search" value="{{search}}">
    <button type="submit">Search</button> 
  </form>
</div>
<div class="container">
  <h1> all of the lists </h1>
  <div class="form-group">
  <label for="sel1">Select list:</label>
</div>
  {%if all_list != []%}
  <ul class="list-group" id="listOflists">
    {% for list in all_lists %}
      <a href="/list/{{list.title}}/{{list.id}}">
        <li class="list-group-item"> {{list.title}} </li>
      </a>
    {% endfor %}
  </ul>
  {% else %}
  <p>dident find enything</p>
  {% endif %}
</div>
{% endblock %}
