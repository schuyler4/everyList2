{% extends "layout.html" %}
{% block body %}
<div class="container">
  <div class="jumbotron" id="optionDiv">
    <h1> {{list.title}} </h1>
    <p>{{list.description}}</p>
    <select class="form-control" id="typeSelector">
      <option id="bullets">bullets</option>
      <option id="numbered">numbered</option>
    </select>
    <ul id="mainList">
      {% for item in items %}
        <h2><li>{{item.content}}</li></h2>
      {% endfor %}
    </ul>
    <form id="update">
      <input type='hidden' name="id" value="{{id}}" id="updateid">
      <input type="text" name="newItems" id="newItems">
      <button type="submit">add Item</button>
    </form>
    <a href="/deleteitems/{{list.title}}/{{list.id}}">
        <button type="button" id="editButton">Edit Items</button>
    </a>
  </div>

  <div class="jumbotron" id="commentBox">
    <div id="commentForm">
      <form id="comment">
        <input type='hidden' name="id" value="{{id}}" id="commentid">
        <textarea type="text" name="comment" id="thecomment">
        </textarea><br>
        <button type="submit">Comment</button>
      </form>
    </div>
    <div id="commentStream">
      {% for comment in list.comments %}
        <h3>{{comment.name}}</h3>
        <p>{{comment.content}}</p>
      {% endfor %}
    </div>
  </div>
 </div>
